version: '3.8'
services:
    # Our own app.
    java-maven-app:
      image: arshashiri/demo-app:java-maven-2.0
      ports:
        - 8080:8080
    postgres:
      image: postgres:13
      ports:
        - 5432:5432
      # Required env variable.
      environment:
        - POSTGRES_PASSWORD=my-pwd
